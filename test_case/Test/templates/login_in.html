                                </div>

                                </div>

                                <div class="col-md-6">
                                    <input type="password" class="form-control" name="password2"
                                           required>

                                </div>
                            </div>
                              <div class="form-group">
                                <label for="password" class="col-md-4 control-label">邮箱</label>

                                <div class="col-md-6">
                                    <input type="email" class="form-control" name="email"
                                           required>

                                </div>
                            </div>
                            {{ error }} <br>

                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-4">
                                    <button type="submit" style="width: 100px" class="btn btn-primary">
                                        注册
                                    </button>
                                     <a class="btn btn-link col-md-offset-4" href="/index/">
                                        取消
                                    </a>

                                </div>
                            </div>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
